  <script>

  function progress(percent, $element) {
  var progressBarWidth = percent * $element.width() / 100;
  $element.find('div').animate({ width: progressBarWidth }, 500).html(percent + "%&nbsp;");
  }

  function load_results() {
    //192.241.212.219
    var url = 'result?domain=' + document.getElementsByName('domain')[0].value ;    
    url += '&follow=' + ( document.getElementsByName('follow')[0].checked ? '1' : '0' );
    //url += '&follow=' + ( $('#follow').hasClass('active') ? '0' : '1' );
    url += '&deny_url=' + ( document.getElementsByName('deny_url')[0].checked ? '1' : '0' );
    url += '&subdomains=' + ( document.getElementsByName('subdomains')[0].checked ? '1' : '0' );
    url += '&itemcount={{itemcount}}' 
    
    var r = 0;
    var inter = null;
    
    var ran = Math.floor(12 + (Math.random()*8));    
        function runp() {
              r++;
              progress(4*r, $('#progressBar'));            
              var num = r*4 - 2 + Math.floor( Math.random()*4 );
              $("#results_top2").html("<b>Crawling .....  </b>");
              
              if(r == ran ){
                  r =  Math.floor( r - Math.random()*r );
                  ran = ran + Math.floor( Math.random()*((25-ran)) );                  
              }
          }

    inter = setInterval(runp, 1000);    
    $("#results_top").html("<br><div id='progressBar' class='progress progress-striped active' ><div class='bar'></div></div>");     
    $('#results').load(url, function() {            
      $("#results_top2").html("<div class='crawlAlert'><span style='color:#595959'>The crawl is finished. Your results are listed below.</span></div>");
      clearInterval(inter);           
      progress(100, $('#progressBar'));    
      $("#progressBar").removeClass("active");    
      //$("#progressBar").removeClass("progress-striped");     
    });
  }

  $(document).ready(function(){
