     <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
     <!--Google Analytics on Steroids-->
     <script type="text/javascript">
    var _gas = _gas || [];
    _gas.push(['_setAccount', 'UA-42482432-1']); 
    _gas.push(['_setDomainName', '.gachecker.com']); 
    _gas.push(['_trackPageview']);
    _gas.push(['_gasTrackForms']);
    _gas.push(['_gasTrackOutboundLinks']);
    _gas.push(['_gasTrackMaxScroll']);
    _gas.push(['_gasTrackDownloads']);
    _gas.push(['_gasTrackYoutube', {force: true}]);
    _gas.push(['_gasTrackVimeo', {force: true}]);
    _gas.push(['_gasTrackMailto']);

    (function() {
    var ga = document.createElement('script');
    ga.type = 'text/javascript';
    ga.async = true;
    ga.src = '//cdnjs.cloudflare.com/ajax/libs/gas/1.10.1/gas.min.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(ga, s);
    })();
    </script> 
    <!--end GAS -->
  </head>
  <body>
  <script>
  function load_results() {
  var url = 'http://www.gachecker.com/check/result?domain=' + document.getElementsByName('domain')[0].value;
  
  $("#results").html("<div class='container'><img src='http://images.wikia.com/tibia/en/images/6/6c/Minimap_Loading.gif' /> Crawling ... </div>");
 
  $('#results').load(url)

  
  }

  $(document).ready(function(){
    $('#doamin_id').keypress(function(e){
      if(e.keyCode==13)
      $('#button_id').click();
    });
  });
</script>
