<!DOCTYPE html>
<html>
  <head>
  
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link href="http://www.gachecker.com/css/custom.css" rel="stylesheet">
  </head>
  <body>
<!-- Part 1: Wrap all page content here -->
  <div id="wrap">

      <!-- Begin page content -->
    <div class="container-fluid">
 
      <div class="row-fluid">
        <div class="span12">           
           <!--<i class="icon-download"></i>-->
          <br /><hr class="mainhr">
          <div class="alert alert-{{type}}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message|safe}}
          </div>        
          <div style="display:{{display}}"><button class="btn btn-block btn-warning" type="button" onclick="window.location.href='{{link}}'">Export to CSV</button><br></div>
          <div class="results" >
          <table class="table table-hover table-condensed table-bordered" style="display:{{display}}">
           	<thead>
      				<tr>
      					<th width="5%">#</th>
      					<th width="45%">URL</th>
      					<th width="10%">Google Analytics</th>
      					<th width="10%">Universal Analytics</th>
                <th width="10%">GA Remarketing</th>
      					<!--<th width="10%">Google Analytics on Steroids</th>-->
      					<th width="10%">Adwords Remarketing</th>
      					<th width="10%">Google Tag Manager</th>
      				</tr>
      			</thead>
          	<tbody>
          		{{ html | safe }}
          	</tbody>
          </table>
          </div> 
        </div>
      </div>
    </div>
  </div>    
        

    <script src="http://code.jquery.com/jquery.js"></script>    
  </body>
</html>
